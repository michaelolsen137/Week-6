<!DOCTYPE html>
<html>
<head>
<style>
table.gridtable {
	font-family: overpass,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}

</style>
</head>
<body>

<h2>Introduction to Computer Programming for Musicians</h2>

<h3>Section 1 Spring 2019</h3>

<h4>Class Roster</h4>

<div id="content"></div>

<script>
var People = [
  {"FirstName":"Erikas", "Last Name":"Reyes Aguirre","Location":"Fort Lauderdale, FL"},
  {"FirstName":"Denton", "LastName":"Cordell","Location":"Crestview, FL"},
  {"FirstName":"Hejia", "LastName":"Gao","Location":"Los Angeles, CA"},
  {"FirstName":"Alecia", "LastName":"Hightower","Location":"Sacremento, CA"},
  {"FirstName":"Brian", "LastName":"Johnson","Location":"Unknown"},
  {"FirstName":"Michael", "LastName":"Olsen", "Location":"Madison, WI"},
  {"FirstName":"Skylar", "LastName":"Romanello", "Location":"Unknown"},
  {"FirstName":"Jessica", "LastName":"Standage", "Location":"Arcadia, CA"},
  {"FirstName":"Emma", "LastName":"Windsor", "Location":"Unknown"},
  {"FirstName":"Parker", "LastName":"Wright", "Location":"Los Angeles"}
];


function buildTable(data) {
    var table = document.createElement("table");
    table.className="gridtable";
    var thead = document.createElement("thead");
    var tbody = document.createElement("tbody");
    var headRow = document.createElement("tr");
    ["FirstName","LastName","Location"].forEach(function(el) {
      var th=document.createElement("th");
      th.appendChild(document.createTextNode(el));
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);
    table.appendChild(thead);
    data.forEach(function(el) {
      var tr = document.createElement("tr");
      for (var o in el) {
        var td = document.createElement("td");
        td.appendChild(document.createTextNode(el[o]))
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    return table;
}
window.onload=function() {
  document.getElementById("content").appendChild(buildTable(People));
}

</script>

</body>
</html>
